name: CI, Build (preview) & Publish to GHCR

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  packages: write

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    # Run on any push, or on PR events except when the PR was closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

  build_preview:
    name: Build image (preview, no push) â€” run only for PRs targeting main (opened/synchronize/reopened)
    runs-on: ubuntu-latest
    needs: tests
    # Run for pull_request events (not closed) whose base is main
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.action != 'closed'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set short SHA env var
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU (optional, multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: false
          tags: |
            pokeparty-frontend:preview
            pokeparty-frontend:${{ env.SHORT_SHA }}
          build-args: |
            VITE_POKEPARTY_API_URL=http://localhost:8000

  publish:
    name: Build & Publish to GHCR (multi-arch)
    runs-on: ubuntu-latest
    needs: tests
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Multi-arch build wymaga QEMU + Buildx
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Multi-Arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/pokeparty-frontend:latest
            ghcr.io/${{ github.repository_owner }}/pokeparty-frontend:${{ env.SHORT_SHA }}
          build-args: |
            VITE_POKEPARTY_API_URL=${{ secrets.VITE_POKEPARTY_API_URL }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: publish
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Starting deployment..."
            
            # Log in to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            sudo docker pull ghcr.io/${{ github.repository_owner }}/pokeparty-frontend:latest
            
            # Stop and remove old container
            sudo docker stop pokeparty-frontend || true
            sudo docker rm pokeparty-frontend || true
            
            # Run new container
            sudo docker run -d \
              --name pokeparty-frontend \
              --restart unless-stopped \
              -p 3000:80 \
              ghcr.io/${{ github.repository_owner }}/pokeparty-frontend:latest
            
            # Clean up old images
            sudo docker image prune -f
            
            echo "Deployment completed!"
            echo "New container status:"
            sudo docker ps | grep pokeparty-frontend
            
            # Health check
            sleep 10
            curl -f http://localhost:3000 && echo "Application is healthy!" || echo "Health check failed"